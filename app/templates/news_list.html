{% extends "base.html" %}

{% block title %}News - Prompt Enhancer{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-2xl font-semibold text-gray-900">News Articles</h1>
</div>

<div id="news-list" class="space-y-5">
    <div class="text-center py-8 text-gray-500">Loading news...</div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Store current insight for feedback submission
    window.currentInsight = null;

    // Chat state per article
    window.chatMessages = {};
    window.chatStreaming = {};
    window.chatAbortControllers = {};

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function copyText(elementId) {
        const element = document.getElementById(elementId);
        if (!element) {
            return;
        }
        const text = element.value ?? element.textContent ?? '';
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text);
            return;
        }
        element.focus();
        element.select();
        document.execCommand('copy');
    }

    function toggleContent(articleId) {
        const contentEl = document.getElementById('content-' + articleId);
        const fullContent = contentEl.dataset.full;
        const isExpanded = contentEl.dataset.expanded === 'true';

        if (isExpanded) {
            contentEl.textContent = fullContent.substring(0, 200) + '...';
            contentEl.dataset.expanded = 'false';
        } else {
            contentEl.textContent = fullContent;
            contentEl.dataset.expanded = 'true';
        }
    }

    // Load news on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadNews();
    });

    function loadNews() {
        fetch('/api/news?page=1&limit=20')
            .then(r => r.json())
            .then(data => {
                renderNewsList(data);
            });
    }

    function renderNewsList(data) {
        const container = document.getElementById('news-list');
        container.innerHTML = data.articles.map(article => {
            const needsTruncation = article.content.length > 200;
            const displayContent = needsTruncation
                ? article.content.substring(0, 200) + '...'
                : article.content;
            const headlineClass = needsTruncation
                ? 'cursor-pointer hover:text-blue-600'
                : '';
            const headlineClick = needsTruncation
                ? `onclick="toggleContent('${article.id}')"`
                : '';

            return `
            <div id="row-${article.id}" class="bg-white rounded-xl border border-gray-100 shadow-sm p-6 hover:shadow-md hover:-translate-y-0.5 transition-all duration-200">
                <div class="flex justify-between items-start gap-6">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-semibold text-lg text-gray-900 leading-snug ${headlineClass}"
                            ${headlineClick}>
                            ${article.headline}
                        </h3>
                        <p id="content-${article.id}" class="text-gray-500 text-sm mt-2 leading-relaxed"
                           data-full="${escapeHtml(article.content)}"
                           data-expanded="false">
                            ${displayContent}
                        </p>
                    </div>
                    <button onclick="startWorkflow('${article.id}')"
                            class="flex-shrink-0 bg-red-200 text-red-800 px-5 py-2.5 rounded-lg font-medium hover:bg-red-300 active:bg-red-400 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 focus:ring-2 focus:ring-red-300/50 focus:ring-offset-2 focus:outline-none">
                        Start AI Workflow
                    </button>
                </div>
                <div class="ai-insight hidden mt-6"></div>
            </div>
        `}).join('');

        if (data.total > data.articles.length) {
            container.innerHTML += `
                <div class="text-center text-gray-400 text-sm py-4">
                    Showing ${data.articles.length} of ${data.total} articles
                </div>
            `;
        }
    }

    function startWorkflow(articleId) {
        const wsId = getWorkspaceId();
        if (!wsId) {
            alert('Please select a workspace first');
            return;
        }
        const row = document.getElementById('row-' + articleId);
        const insightDiv = row.querySelector('.ai-insight');
        insightDiv.innerHTML = createLoaderHtml('Analyzing article...');
        insightDiv.classList.remove('hidden');

        fetch(`/api/workspaces/${wsId}/analyze`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({article_id: articleId})
        })
        .then(r => r.json())
        .then(data => {
            window.currentInsight = data;
            insightDiv.innerHTML = renderInsight(articleId, data);
            loadCategoriesForSelect(articleId);
        })
        .catch(err => {
            insightDiv.innerHTML = '<div class="p-4 text-red-500">Error: ' + err.message + '</div>';
        });
    }

    function loadCategoriesForSelect(articleId) {
        const wsId = getWorkspaceId();
        fetch(`/api/workspaces/${wsId}/prompts/categories`)
            .then(r => r.json())
            .then(data => {
                const select = document.getElementById('correct-cat-' + articleId);
                if (select) {
                    select.innerHTML = '<option value="">Correct Category</option>' +
                        data.categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
                }
            });
    }

    function renderInsight(articleId, insight) {
        return `
            <div class="border-l-2 border-red-600 bg-gray-50 rounded-r-xl p-5 transition-all duration-300">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="font-semibold text-gray-900">AI Insight</h4>
                    <span class="bg-red-50 text-red-700 px-3 py-1 rounded-full text-sm font-medium">${insight.category}</span>
                </div>
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-sm text-gray-500">Confidence:</span>
                    <div class="flex-1 max-w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="h-full bg-red-600 rounded-full transition-all duration-500" style="width: ${(insight.confidence * 100).toFixed(0)}%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-700">${(insight.confidence * 100).toFixed(0)}%</span>
                </div>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-4 py-3 text-left text-gray-700 font-medium">Category Excerpt</th>
                                <th class="px-4 py-3 text-left text-gray-700 font-medium">News Excerpt</th>
                                <th class="px-4 py-3 text-left text-gray-700 font-medium">Reasoning</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            ${insight.reasoning_table.map(r => `
                                <tr class="hover:bg-gray-50 transition-colors duration-150">
                                    <td class="px-4 py-3 text-gray-600">${r.category_excerpt}</td>
                                    <td class="px-4 py-3 text-gray-600">${r.news_excerpt}</td>
                                    <td class="px-4 py-3 text-gray-600">${r.reasoning}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <div id="feedback-section-${articleId}" class="mt-5 p-5 bg-white border border-gray-200 rounded-xl">
                    <h5 class="font-semibold mb-4 text-gray-900">Your Feedback</h5>
                    <div class="space-y-4">
                        <select id="correct-cat-${articleId}" class="w-full border border-gray-200 rounded-lg px-4 py-2.5 bg-white text-gray-900 focus:border-red-600 focus:ring-2 focus:ring-red-600/20 focus:outline-none transition-all duration-150">
                            <option value="">Select correct category</option>
                        </select>
                        <textarea id="reasoning-${articleId}" class="w-full border border-gray-200 rounded-lg px-4 py-2.5 bg-white text-gray-900 focus:border-red-600 focus:ring-2 focus:ring-red-600/20 focus:outline-none transition-all duration-150 resize-none" placeholder="Explain your reasoning..." rows="3"></textarea>
                        <div class="flex gap-3">
                            <button onclick="submitFeedback('${articleId}', true)" class="flex-1 bg-green-50 text-green-700 border border-green-200 px-4 py-2.5 rounded-lg font-medium hover:bg-green-100 hover:border-green-300 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200">
                                <span class="flex items-center justify-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                    Correct
                                </span>
                            </button>
                            <button onclick="submitFeedback('${articleId}', false)" class="flex-1 bg-red-50 text-red-700 border border-red-200 px-4 py-2.5 rounded-lg font-medium hover:bg-red-100 hover:border-red-300 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200">
                                <span class="flex items-center justify-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    Incorrect
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="chat-section-${articleId}" class="mt-5">
                    <button onclick="toggleChat('${articleId}')"
                            id="chat-toggle-${articleId}"
                            class="w-full bg-gray-100 text-gray-700 px-4 py-2.5 rounded-lg font-medium hover:bg-gray-200 transition-all duration-200 flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                        Chat about this reasoning
                    </button>
                    <div id="chat-container-${articleId}" class="hidden mt-4 border border-gray-200 rounded-xl overflow-hidden">
                        <div id="chat-messages-${articleId}" class="h-96 overflow-y-auto p-4 bg-white space-y-3">
                            <div class="flex justify-start">
                                <div class="bg-gray-100 text-gray-700 px-4 py-2 rounded-2xl rounded-bl-md max-w-[80%] text-sm">
                                    Ask me anything about why I classified this article as <strong>${insight.category}</strong>. I can explain my reasoning, compare against other categories, or clarify specific excerpts.
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-gray-200 p-3 bg-gray-50 flex gap-2">
                            <input type="text"
                                   id="chat-input-${articleId}"
                                   placeholder="Ask about the reasoning..."
                                   class="flex-1 border border-gray-200 rounded-lg px-4 py-2 text-sm focus:border-red-600 focus:ring-2 focus:ring-red-600/20 focus:outline-none"
                                   onkeypress="if(event.key === 'Enter') sendChatMessage('${articleId}')">
                            <button onclick="sendChatMessage('${articleId}')"
                                    id="chat-send-${articleId}"
                                    class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function submitFeedback(articleId, thumbsUp) {
        const wsId = getWorkspaceId();
        const correctCat = document.getElementById('correct-cat-' + articleId).value;
        const reasoning = document.getElementById('reasoning-' + articleId).value;

        if (!correctCat || !reasoning) {
            showInlineError(articleId, 'Category and reasoning are required');
            return;
        }

        const feedbackSection = document.getElementById('feedback-section-' + articleId);
        feedbackSection.innerHTML = createLoaderHtml('Submitting feedback...');

        fetch(`/api/workspaces/${wsId}/feedback`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                article_id: articleId,
                thumbs_up: thumbsUp,
                correct_category: correctCat,
                reasoning: reasoning,
                ai_insight: window.currentInsight
            })
        })
        .then(r => r.json())
        .then(report => {
            showEvaluationResult(articleId, report, thumbsUp);
        })
        .catch(err => {
            showInlineError(articleId, 'Error submitting feedback: ' + err.message);
        });
    }

    function showInlineError(articleId, message) {
        const feedbackSection = document.getElementById('feedback-section-' + articleId);
        const errorDiv = feedbackSection.querySelector('.inline-error');
        if (errorDiv) {
            errorDiv.remove();
        }
        const newError = document.createElement('div');
        newError.className = 'inline-error bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm flex items-center gap-2 animate-shake';
        newError.innerHTML = `<svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>${message}</span>`;
        feedbackSection.insertBefore(newError, feedbackSection.firstChild);
    }

    function showEvaluationResult(articleId, report, thumbsUp) {
        const feedbackSection = document.getElementById('feedback-section-' + articleId);
        const statusText = thumbsUp ? 'Marked as Correct' : 'Marked as Incorrect';
        const statusBorder = thumbsUp ? 'border-green-500' : 'border-red-500';
        const statusBg = thumbsUp ? 'bg-green-50' : 'bg-red-50';
        const statusIcon = thumbsUp
            ? '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
            : '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';

        feedbackSection.innerHTML = `
            <div class="border-l-4 ${statusBorder} ${statusBg} p-5 rounded-r-xl transition-all duration-300">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        ${statusIcon}
                        <span class="font-semibold text-gray-900">${statusText}</span>
                    </div>
                    <button onclick="dismissEvaluationResult('${articleId}')"
                            class="text-gray-400 hover:text-gray-600 text-sm font-medium hover:bg-white/50 px-3 py-1 rounded-lg transition-colors duration-150">
                        Dismiss
                    </button>
                </div>
                <div class="bg-white/70 border border-gray-200 rounded-xl p-4">
                    <h6 class="font-medium text-sm text-gray-700 mb-2">Evaluation Summary</h6>
                    <p class="text-gray-600 text-sm leading-relaxed">${escapeHtml(report.summary)}</p>
                </div>
            </div>
        `;
    }

    function dismissEvaluationResult(articleId) {
        const row = document.getElementById('row-' + articleId);
        const insightDiv = row.querySelector('.ai-insight');
        insightDiv.classList.add('hidden');
        insightDiv.innerHTML = '';
    }

    function toggleChat(articleId) {
        const container = document.getElementById('chat-container-' + articleId);
        const button = document.getElementById('chat-toggle-' + articleId);

        if (container.classList.contains('hidden')) {
            container.classList.remove('hidden');
            button.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                Close chat
            `;
            if (!window.chatMessages[articleId]) {
                window.chatMessages[articleId] = [];
            }
        } else {
            container.classList.add('hidden');
            button.innerHTML = `
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                Chat about this reasoning
            `;
        }
    }

    async function sendChatMessage(articleId) {
        const input = document.getElementById('chat-input-' + articleId);
        const sendBtn = document.getElementById('chat-send-' + articleId);
        const messagesDiv = document.getElementById('chat-messages-' + articleId);
        const message = input.value.trim();

        if (!message || window.chatStreaming[articleId]) return;

        const wsId = getWorkspaceId();
        if (!wsId) {
            alert('Please select a workspace first');
            return;
        }

        // Add user message to UI
        messagesDiv.innerHTML += `
            <div class="flex justify-end">
                <div class="bg-red-600 text-white px-4 py-2 rounded-2xl rounded-br-md max-w-[80%] text-sm">
                    ${escapeHtml(message)}
                </div>
            </div>
        `;

        // Store in history
        if (!window.chatMessages[articleId]) {
            window.chatMessages[articleId] = [];
        }
        window.chatMessages[articleId].push({role: 'user', content: message});

        // Clear input and disable send
        input.value = '';
        sendBtn.disabled = true;
        window.chatStreaming[articleId] = true;

        // Add assistant message placeholder
        const assistantMsgId = 'assistant-msg-' + articleId + '-' + Date.now();
        messagesDiv.innerHTML += `
            <div class="flex justify-start">
                <div id="${assistantMsgId}" class="chat-markdown bg-gray-100 text-gray-700 px-4 py-2 rounded-2xl rounded-bl-md max-w-[80%] text-sm">
                    <span class="inline-block w-2 h-2 bg-gray-400 rounded-full animate-pulse"></span>
                </div>
            </div>
        `;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Create abort controller
        window.chatAbortControllers[articleId] = new AbortController();

        try {
            const response = await fetch(`/api/workspaces/${wsId}/chat-reasoning`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    article_id: articleId,
                    ai_insight: window.currentInsight,
                    message: message,
                    chat_history: window.chatMessages[articleId].slice(0, -1)
                }),
                signal: window.chatAbortControllers[articleId].signal
            });

            if (!response.ok) {
                throw new Error('Failed to connect');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantContent = '';
            const assistantMsgEl = document.getElementById(assistantMsgId);

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, {stream: true});
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const jsonStr = line.slice(6);
                        try {
                            const data = JSON.parse(jsonStr);
                            if (data.token) {
                                assistantContent += data.token;
                                assistantMsgEl.innerHTML = marked.parse(assistantContent);
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            }
                        } catch (e) {
                            // Skip malformed JSON
                        }
                    }
                }
            }

            // Store assistant response in history
            window.chatMessages[articleId].push({role: 'assistant', content: assistantContent});

        } catch (err) {
            if (err.name === 'AbortError') {
                // User cancelled
            } else {
                const assistantMsgEl = document.getElementById(assistantMsgId);
                assistantMsgEl.textContent = 'Failed to connect. Please try again.';
                assistantMsgEl.classList.add('text-red-600');
            }
        } finally {
            sendBtn.disabled = false;
            window.chatStreaming[articleId] = false;
            delete window.chatAbortControllers[articleId];
        }
    }
</script>
{% endblock %}
