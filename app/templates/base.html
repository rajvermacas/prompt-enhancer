<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prompt Enhancer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-black shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-white">Prompt Enhancer</a>
            <nav class="flex items-center gap-4">
                <a href="/" class="text-gray-300 hover:text-white">News</a>
                <a href="/prompts" class="text-gray-300 hover:text-white">Prompts</a>
                <div class="flex items-center gap-2">
                    <select id="workspace-selector"
                            class="border border-gray-600 bg-gray-800 text-white rounded px-3 py-1.5 text-sm">
                        <option value="">Select Workspace</option>
                        {% for ws in workspaces %}
                        <option value="{{ ws.id }}">{{ ws.name }}</option>
                        {% endfor %}
                    </select>
                    <button onclick="createWorkspace()"
                            class="bg-gray-600 text-white px-3 py-1.5 rounded text-sm hover:bg-gray-700">
                        + New
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
    <template id="loader-template">
        <div class="loader flex flex-col items-center justify-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-red-600 border-t-transparent"></div>
            <p class="mt-3 text-gray-600 text-sm loader-text"></p>
        </div>
    </template>

    <script>
        function createLoader(text) {
            const template = document.getElementById('loader-template');
            const loader = template.content.cloneNode(true);
            loader.querySelector('.loader-text').textContent = text;
            return loader;
        }

        function createLoaderHtml(text) {
            return `
                <div class="loader flex flex-col items-center justify-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-4 border-red-600 border-t-transparent"></div>
                    <p class="mt-3 text-gray-600 text-sm">${text}</p>
                </div>
            `;
        }

        function getWorkspaceId() {
            return document.getElementById('workspace-selector').value;
        }

        function setWorkspaceId(id) {
            const selector = document.getElementById('workspace-selector');
            selector.value = id;
            localStorage.setItem('selectedWorkspaceId', id);
        }

        function restoreWorkspaceSelection() {
            const savedId = localStorage.getItem('selectedWorkspaceId');
            if (savedId) {
                const selector = document.getElementById('workspace-selector');
                const option = selector.querySelector(`option[value="${savedId}"]`);
                if (option) {
                    selector.value = savedId;
                }
            }
        }

        function createWorkspace() {
            const name = prompt('Workspace name:');
            if (name) {
                fetch('/api/workspaces', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name})
                })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('selectedWorkspaceId', data.id);
                    location.reload();
                });
            }
        }

        // Add event listener for workspace selection change
        document.getElementById('workspace-selector').addEventListener('change', function() {
            localStorage.setItem('selectedWorkspaceId', this.value);
        });

        // Restore selection on page load
        restoreWorkspaceSelection();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
